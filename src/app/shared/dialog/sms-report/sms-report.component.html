<label class="control-label txt_lbl" style="font-weight: bold;
/* color: #fff; */
/* background: linear-gradient(to bottom, #FF0000 0% , #563b3b 100%); */
border-radius: 3px;
padding: 5px;
text-align: center;
margin-top: 10px;
font-size: 17px;margin-left: 200px;">{{'Last SMS' | translate}}</label>
<div class="closepoup" style="float: right; margin-bottom: 8px; margin-top: 7px; margin-right: 10px;">
    <label (click)="closePopup(false)" class="btn btn-white cir" style="padding: 1px 4px;
    
    background: none;
    border: none;"><i class="fa fa-times fa-2x" aria-hidden="true"></i></label>
</div>
<div class="row">
    <div *ngFor="let data of allSMS;let i = index;"  class="col-sm-12" style="background-color: #ecebeb;
    border-radius: 4px; padding: 10px;margin-bottom: 3px;">
        <div style="padding: 0px 0px 32px;">
            <div class="col-sm-4">
                <span style="font-weight: bold; font-size: 14px;">{{data.jobcardnumber}}</span>
            </div>
            <div class="col-sm-4">
                <span style="font-weight: bold; font-size: 14px;">{{data.name}}</span>
            </div>
            <div class="col-sm-4">
                <div
                class="closepoup"
                data-toggle="tooltip"
                title="Share WhatsApp"
                style="    float: right"
              >
                <a [href]="contactlink" target="_blank">
              
                  <label
                    (click)="contactWhatsapp(data.number, data.message)"
                    class="btn btn-white cir"
                    style="padding: 5px 9px"
                  >
                    <i
                      class="fa fa-whatsapp"
                      aria-hidden="true"
                      style="color: green"
                    ></i
                  ></label>
                </a>
                <!-- sania -->
              </div>
                
            </div>
            <!-- <div class="col-sm-4">
                <span *ngIf="data.status=='DELIVERED'" style=" color: #28d228; font-weight: bold; font-size: 14px;">{{data.status}}</span>
                <span *ngIf="data.status!='DELIVERED'" style=" color: #95070c; font-weight: bold; font-size: 14px;">Failed</span>
            </div> -->
        </div>
        <div style="padding: 0px 0px 32px;">
            <div class="col-sm-4">
                <i  class="fa fa-phone" aria-hidden="true"></i>
                <span style="margin-left: 6px; font-size: 14px;">{{data.number}}</span>
            </div>
            <!-- <div class="col-sm-4">
                <i class="fa fa-clock-o" aria-hidden="true"></i>
                <span style="margin-left: 6px; font-size: 14px;">{{data.updatedat | date:'h:mm a d MMM  y'}}</span>
            </div> -->
            <div class="col-sm-4">
            </div>
        </div>
        <div>
            <div class="col-sm-12">
                <span style="font-size: 12px;">{{data.message}}</span>
            </div>
        </div>
        <div style="background-color: #fff;">

        </div>
    </div>
</div>
