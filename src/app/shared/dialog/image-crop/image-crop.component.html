

<div class="row">
    <div class="col-lg-6">
        <image-cropper
            [imageChangedEvent]="imageChangedEvent"
            [maintainAspectRatio]="true"
            [containWithinAspectRatio]="containWithinAspectRatio"
            [aspectRatio]="4 / 3"
            [resizeToWidth]="256"
            [cropperMinWidth]="128"
            [onlyScaleDown]="true"
            [roundCropper]="false"
            [canvasRotation]="canvasRotation"
            [transform]="transform"
            [alignImage]="'left'"
            [style.display]="showCropper ? null : 'none'"
            format="png"
            (imageCropped)="imageCropped($event)"
            (imageLoaded)="imageLoaded()"
            (cropperReady)="cropperReady($event)"
            (loadImageFailed)="loadImageFailed()"
        ></image-cropper>
        <div style="margin: 30px 122px 3px 110px;">
            <button data-tongle='tooltip' title="Rotate Left" style="margin-right: 33px;" (click)="rotateLeft()"><i class="fa fa-rotate-left" style="font-size: 32px;color:red"></i></button>
            <button data-tongle='tooltip' title="Rotate Right" (click)="rotateRight()"><i class="fa fa-rotate-right" style="font-size: 32px;color:red"></i></button>
        </div>
        <div style="margin: 0px 49px 0px;
        margin-left: 99px;">
            <button class="btn btn-primary cir cir_btn" style="background: linear-gradient(to bottom, #FF0000 0% , #563b3b 100%);border-color: #c30707;font-weight: bold;padding: 5px; margin: 2% 0px 2% 9px;" (click)="resetImage()">{{'Reset image' | translate}}</button>
        </div>
    </div>
    <div class="col-lg-6">
        <img [src]="croppedImage" />
        <div class="closepoup" style="float: right; margin-bottom: 8px; margin-top: 7px; margin-right: 10px;">
            <label (click)="closePopup('false')" class="btn btn-white cir" style="padding: 1px 4px;
    
            background: none;
            border: none;"><i class="fa fa-times fa-2x" aria-hidden="true"></i></label>
        </div>
        <div class="closepoup-image" style="margin-left: 76px;
        margin-top: 19px;">
            <button class="btn btn-primary cir cir_btn" style="background: linear-gradient(to bottom, #FF0000 0% , #563b3b 100%);border-color: #c30707;font-weight: bold;padding: 10px; margin: 2% 0px 2% 9px;" (click)="closePopup(croppedImage)">{{'Upload Image' | translate}}</button>
        </div>
        
    </div>
</div>
