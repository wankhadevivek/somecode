<div class="closepoup" style="float: right; margin-bottom: 8px; margin-top: 7px; margin-right: 10px;">
    <label (click)="closePopup(false)" class="btn btn-white cir" style="padding: 1px 4px;
    margin-top: -4px;
    background: none;
    border: none;"><i class="fa fa-times fa-2x" aria-hidden="true"></i></label>
</div>
<div class="row">
    <div class="col-sm-12">
        <form novalidate class="form-horizontal" [formGroup]="EmailForm">
            <div class="row" style="padding: 13px;">
                <div class="col-sm-12">
                    <label class="control-label txt_lbl">{{'Enter Email' | translate}}*</label>
                    <input type="text" class="form-control cir" formControlName="otp">
                    <div *ngIf=" submitted  && EmailForm.controls['otp'].errors" class="text-danger">
                        <div *ngIf="EmailForm.controls['otp'].errors.required">
                        {{'Email is required' | translate}}.
                        </div>
                        <div *ngIf="EmailForm.controls['otp'].errors.email">
                            {{'Enter a Valid Email' | translate}}
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<button class="btn btn-primary cir cir_btn" style="background: linear-gradient(to bottom, #FF0000 0% , #563b3b 100%);border-color: #c30707;font-weight: bold;padding: 10px; margin: 2% 0px 2% 9px; float: left;" (click)="closePopup(true)">{{'Send Email' | translate}}</button>
<button class="btn btn-primary cir cir_btn" style="background: linear-gradient(to bottom, #FF0000 0% , #563b3b 100%);border-color: #c30707;font-weight: bold;padding: 10px; margin: 2% 0px 2% 9px; float: left;" (click)="closePopup(false)">{{'Cancel' | translate}}</button>
