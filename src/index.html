  <body class="pace-done">
    <app-root></app-root>
        <script src="./assets/js/jquery-2.1.1.js"></script>
        <script>
            
            function addandremoveclass() {
                
                if(screen.width < 800){
                    document.body.classList.remove("mini-navbar");
                    var ml46 = document.getElementById('page-wrapper');
                    
                        if ( ml46.style.marginLeft==="175px" ) {
                            ml46.style.marginLeft="0px";
                        } else {
                            ml46.style.marginLeft="175px";
                        }
                }else{
                    $(document).ready(function() {
                    if(document.body.className != "pace-done mini-navbar" && document.body.className != "mini-navbar pace-done"){
                        document.body.classList.add("mini-navbar");
                    }else{
                        document.body.classList.remove("mini-navbar");
                    }
                });  
                }
                
            }
            $(function(){
                var rx = /INPUT|SELECT|TEXTAREA/i;

                $(document).bind("keydown keypress", function(e){
                    if( e.which == 8 ){ // 8 == backspace
                        if(!rx.test(e.target.tagName) || e.target.disabled || e.target.readOnly ){
                            e.preventDefault();
                        }
                    }
                });
            });
            function smsidebarshowhide(){
                if(screen.width < 800){
                    document.body.classList.remove("mini-navbar");
                    var ml46 = document.getElementById('page-wrapper');
                    
                        if ( ml46.style.marginLeft==="175px" ) {
                            ml46.style.marginLeft="0px";
                            $( "#navbar-static-side-id" ).animate({marginLeft: '0px'})
                        
                        } else {
                            ml46.style.marginLeft="175px";
                            $( "#navbar-static-side-id" ).animate({marginLeft: '175px'})
                        }
                }
            }
        </script>
